
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<div class="container" >
<br> 






<div class="card  " >
<article class="card-body mx-auto col-md-12 " style="max-width: 800px;">
	<h1 class="card-title mt-3 text-center ">Créer votre compte </h1>
	
	<p class="divider-text">
        <span class="bg-light"> <img  id="img_ins"src="https://previews.123rf.com/images/gigra/gigra1704/gigra170400040/76998176-illustration-d-une-personne-avec-le-formulaire-d-inscription-isol%C3%A9-sur-fond-blanc.jpg"/></span>
    </p>

	<form #signupForm="ngForm" (ngSubmit)="onAddPerson(signupForm)" class="">
		<div class="form-group col-sm-6">
		  <label for="exampleInputPassword1">Nom</label>
		  <input type="text" ngModel name="nom" class="form-control" placeholder="Nom">
		</div>
		<div class="form-group col-sm-6">
			<label for="exampleInputPassword1">Prenom</label>
			<input type="text" ngModel name="prenom" class="form-control" placeholder="Prenom">
		</div>
		<div class="form-group col-sm-6">
			<label for="exampleInputPassword1">Adresse</label>
			<input type="text" ngModel name="adresse" class="form-control" placeholder="Adresse">
		</div><br/>
		<div class="form-group col-sm-6">
			<label for="exampleInputPassword1">Email</label>
			<input type="text" ngModel name="email" class="form-control" placeholder="Email">
		  </div>
		  <div class="form-group col-sm-6">
			  <label for="exampleInputPassword1">Nationalité</label>
			  <input type="text" ngModel name="nationalite" class="form-control" placeholder="Nationalité">
		  </div>
		  <div class="form-group col-sm-6">
			<label for="exampleInputPassword1">Telephone</label>
			<input type="text" ngModel name="telephone" class="form-control" placeholder="Telephone">
		</div><br/><br/><br/>
		  <div class="form-group col-sm-6">
			<label for="exampleInputPassword1">Login</label>
			<input type="text"  ngModel name="login" class="form-control" placeholder="Login">
		</div>
		  <div class="form-group col-sm-6">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" ngModel name="pwd" class="form-control" placeholder="Password">
		  </div>
	
		  <input   ngModel type="number" name="type" class="hide">
	
		  <div class="form-group col-sm-6">
			<label for="exampleInputPassword1">Sexe</label><br/>
			<input type="radio" name="sexe" value="email" checked>
			<label for="contactChoice1" style="margin-right: 20px;"> Homme</label>
			<input type="radio" name="sexe" value="phone">
			<label for="contactChoice2">Femme</label>
		  </div><br/>
		  <div class="form-group col-sm-6">
			<button type="submit" ngModel id="submit_btn"  name="inscrire" class="btn btn-blue">S'inscrire</button>
		  </div>
		  
	  </form>

	</article>
	  <div id="copy" class="bg-blue py-4">
		<div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2">Copyright © 2021, Tous Droits Réservés </small>
			<div class="social-contact ml-4 ml-sm-auto">  </div>
		</div>
	</div>	

</div> <!-- card.// -->

</div> 
<!--container end.//-->
