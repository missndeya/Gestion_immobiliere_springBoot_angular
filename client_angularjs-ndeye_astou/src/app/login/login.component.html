


<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<!-- -->



<body class="container-fluid  ">
    <div  id="div_login"class="card card0 border-6">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row"> <span  class="logo">3DT&KS </span></div>
                    <div   class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="./assets/l.PNG" class="image"> </div>
                </div>
            </div>
            <div class="col-lg-6" style="margin-top: 70px;">
                <div class="card2 card border-0 px-4 py-5">
                    <div class="row mb-4 px-3">
                        <h6 class="span_taille mb-0 mr-4 mt-2">Se connecter avec</h6>
                        <div class="facebook text-center mr-3">
                            <div class="fa fa-facebook"></div>
                        </div>
                        <div class="twitter text-center mr-3">
                            <div class="fa fa-twitter"></div>
                        </div>
                        <div class="linkedin text-center mr-3">
                            <div class="fa fa-linkedin"></div>
                        </div>
                    </div>
                    <div class="row px-3 mb-4">
                        <div class="line"></div> <small class="span_taille or text-center">Ou</small>
                        <div class="line"></div>
                    </div>
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Nom d'utilisateur</h6>
                        </label> <input [(ngModel)] = "login" class="mb-4" type="text" name="email" placeholder="Enter a valid email address"> </div>
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Mot de passe</h6>
                        </label> <input [(ngModel)] = "pwd" type="password" name="password" placeholder="Enter password"> </div>
                    <div class="row px-3 mb-4">
                        <div class="custom-control custom-checkbox custom-control-inline"> <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> <label for="chk1" class="custom-control-label text-sm">Se souvenir de moi </label> </div> <a href="#" onclick="return false;" class="ml-auto mb-0 text-sm">Mot de passe oublié?</a>
                    </div>
                    <div class="row mb-3 px-3"> <button id="login" (click)=loginUser() type="submit" class="btn btn-blue text-center">Se Connecter</button> </div>
                    <div class="row mb-4 px-3"> <small class="span_taille ">Vous n'avez pas de compte? <a href="./signin"class="text-danger ">S'inscrire</a></small> </div>
                </div>
            </div>
        </div>
        
    </div>
	<div id="copy" class="bg-blue py-4">
		<div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2">Copyright © 2021, Tous Droits Réservés </small>
			<div class="social-contact ml-4 ml-sm-auto">  </div>
		</div>
	</div>
</body>



</html>
